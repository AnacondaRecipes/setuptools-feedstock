{% set version = "25.1.3" %}

package:
  name: setuptools
  version: {{ version }}

source:
  fn: setuptools-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/setuptools/setuptools-{{ version }}.tar.gz
  sha256: 588758f9fb1fdfc55b447bf92e6a920dce38468eeafcea4ee57546eee23d842b
  patches:
    # Modify setuptools to fail if used in conda build (encourage people to add all deps in meta.yaml).
    - nodownload.patch
    # Don't install certifi or wincertstore.
    - setup.patch

build:
  number: 0
  entry_points:
    - easy_install = setuptools.command.easy_install:main

requirements:
  build:
    - python
    - certifi
    - wincertstore  # [win]
  run:
    - python
    - certifi
    - wincertstore  # [win]

test:
  commands:
    - easy_install --help
  imports:
    - setuptools
    - easy_install
    - pkg_resources

about:
  home: https://pypi.python.org/pypi/setuptools
  license: MIT
  license_family: MIT
  summary: Download, build, install, upgrade, and uninstall Python packages
  description: |
    Setuptools is a fully-featured, actively-maintained, and stable library
    designed to facilitate packaging Python projects.
  doc_url: http://pythonhosted.org/setuptools/
  dev_url: https://github.com/pypa/setuptools

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - ocefpaf
